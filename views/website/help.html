<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求助</title>
</head>
<body>
<% include ./common/head.html %>
<div class="wholebody">
    <div class="round">
        <img alt="help-round" src="/images/help1.png">
    </div>
    <div class="pic-part">
        <div class="part1"><img alt="left" src="/images/back-1.jpg"></div>
        <div class="part2"><img alt="middle" src="/images/back-2.jpg"></div>
        <div class="part3"><img alt="right" src="/images/back-3.jpg"></div>
    </div>
    <div class="line"></div>
    <div class="block"><img alt="填写信息" src="/images/block1.png"></div>
    <div>
        <form action="QiuzhuServlet" method="post">
            <table class="message11">
                <tbody>
                <tr>
                    <td class="table-l">真实姓名</td>
                    <td><input type="text" name="realName"></td>
                    <td class="table-R">求助类型</td>
                    <td>
                        <select name="type">
                            <option value="玩具">玩具</option>
                            <option value="书籍">书籍</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="table-l">联系电话</td>
                    <td><input type="text" name="tel"></td>
                    <td class="table-R">详细物品名称</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td class="table-l">通讯地址</td>
                    <td><input type="text" name="address"></td>
                    <td class="table-R">需求数量</td>
                    <td><input type="text" name="number"></td>
                </tr>
                <tr>
                    <td>求助描述</td>
                    <td><textarea rows="3" cols="30" name="description"></textarea></td>
                </tr>
                </tbody>
            </table>
        </form></div>
    <div class="button">
        <input class="button1" type="reset" value="重置">
        <input class="button2" type="submit" value="提交">
    </div>
</div>
<script src="/javascripts/index.js"></script>
</body>
</html>
